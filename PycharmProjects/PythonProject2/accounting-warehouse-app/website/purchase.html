<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="styles/spectre.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Form</h1>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price</label>
                <input type="number" id="unitPrice" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="numberOfPieces">Number of Pieces</label>
                <input type="number" id="numberOfPieces" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Purchase</button>
        </form>
    </div>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic to handle form submission
        });
    </script>
